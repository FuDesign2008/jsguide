<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>test nbsp</title>
    </head>
    <body>
        <h1> test nbsp</h1>
        <script>
            var str = '   hello' + String.fromCharCode(0xA0),
                trimed = str.replace(/^\s+|\s+$/g, ''),
                isEqual = trimed === 'hello',
                p = document.createElement('p');

            p.innerHTML = isEqual + '' + '-' + trimed + '-';
            document.body.appendChild(p);
        </script>
    </body>
</html>
