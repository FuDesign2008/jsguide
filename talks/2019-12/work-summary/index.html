<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=1024" />
        <title>最近业务总结</title>
        <link rel="stylesheet" href="/libs/reveal/dist/reset.css" />
        <link rel="stylesheet" href="/libs/reveal/dist/reveal.css" />
        <link
            rel="stylesheet"
            href="/libs/reveal/dist/theme/blood.css"
            id="theme"
        />
        <!-- Theme used for syntax highlighting of code -->
        <link
            rel="stylesheet"
            href="/libs/reveal/plugin/highlight/monokai.css"
            id="highlight-theme"
        />
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section
                    data-markdown="./ppt.md"
                    data-separator="^====="
                    data-separator-vertical="^---"
                    data-separator-notes="^Note:"
                ></section>
            </div>
        </div>

        <script src="/libs/reveal/dist/reveal.js"></script>
        <script src="/libs/reveal/plugin/zoom/zoom.js"></script>
        <script src="/libs/reveal/plugin/notes/notes.js"></script>
        <script src="/libs/reveal/plugin/search/search.js"></script>
        <script src="/libs/reveal/plugin/markdown/markdown.js"></script>
        <script src="/libs/reveal/plugin/highlight/highlight.js"></script>
        <script>
            // Also available as an ES module, see:
            // https://revealjs.com/initialization/
            Reveal.initialize({
                controls: true,
                progress: true,
                center: true,
                hash: true,

                // Learn about plugins: https://revealjs.com/plugins/
                plugins: [
                    RevealZoom,
                    RevealNotes,
                    RevealSearch,
                    RevealMarkdown,
                    RevealHighlight,
                ],
            })
        </script>
    </body>
</html>
